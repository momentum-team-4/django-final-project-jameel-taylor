{% extends "base.html" %}

{% block content %}
<h1>Decks</h1>

<h2>Select a deck or create a new one!</h2>

{% for deck in decks %}

    <p class="deckName"><a href="{% url 'deck_detail' pk=deck.pk %}"> {{deck.name}} </a></p>

{% endfor %}

    <p class="button"><a href="{% url 'create_deck' %}">Add New Deck <i class="fas fa-layer-group"></i></a></p>

{% endblock %}
