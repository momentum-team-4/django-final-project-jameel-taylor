{% extends "base.html" %}

{% block title %} Flashcards {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
         <div class="question"> {{flashcard.text_prompt}} <i class="fas fa-question-circle"></i></div>
        
         <button id="submit"> See Answer </button>
         
         <!-- #use css to style the answer as hidden until clicked, same as memory game in phase one -->
         
         <div class="answer"> {{flashcard.answer}} <i class="fas fa-lightbulb"></i></div>
       
        </div>
      
    </div>

</div>

{% endblock %}
